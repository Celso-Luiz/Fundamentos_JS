<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="assents/css/style.css">
</head>
<body>
    <div class="flex-container">
        <h1>Contador</h1>
        <p>Clique nos botões para acrescentar ou diminuir o número </p>
        <div id="counter">
            <button name="subtrair" onclick="decrement()" id="subtrair">-</button>
            <span id="currentNumber">0</span>
            <button name="adicionar" onclick="increment()" id="adicionar">+</button>
        </div>    
        <script src="assents/js/teste.js"></script>
    </div>
</body>
</html>
